<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <button onclick="getData()">Get Data</button>
    <table id="json"></table>
    <script>
        function getData(){
            var request = new XMLHttpRequest();
            request.open('GET', 'https://jsonplaceholder.typicode.com/posts', true)
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var response = this.responseText
                    var data = JSON.parse(response)
                    var table = document.getElementById("json")
                    table.innerHTML = `<thead><th>userId</th><th>id</th><th>title</th><th>body</th></thead>`
                    for(element of data) {
                        var row = table.insertRow(1)
                        var cell1 = row.insertCell(0)
                        var cell2 = row.insertCell(1)
                        var cell3 = row.insertCell(2)
                        var cell4 = row.insertCell(3)
                        cell1.innerHTML = element['userId']
                        cell2.innerHTML = element['id']
                        cell3.innerHTML = element['title']
                        cell4.innerHTML = element['body']
                    }
                }
            }
            request.send()
        }
    </script>
</body>
</html>
