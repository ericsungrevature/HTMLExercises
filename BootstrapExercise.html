<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">Get Data</button>
    <!-- <table id="json"></table> -->
    <div id="result" class="container">
        <!-- <div class="row">
            <div class="col-6">
                Column
            </div>
            <div class="col-3">
                Column
            </div>
            <div class="col-3">
                Column
            </div>
        </div> -->
    </div>
    <script>
        function getData() {
            fetch("https://jsonplaceholder.typicode.com/photos")
            .then(response => response.json())
            .then(function(data) {
                const row = document.createElement("div")
                row.classList.add("row")
                for(element of data) {
                    createCard(element)
                }
            })
            .catch(function(error) {
                console.log(error)
            })
        }
        function createCard(card) {
            var title = card["title"]
            var imageUrl = card["thumbnailUrl"]
            var result = document.getElementById("result")

            const cardMain = document.createElement("div");
            cardMain.classList.add("card")
            cardMain.style.width = "18rem"
            cardMain.style.cssFloat = "left"
            cardMain.style.margin = "5px"
            result.appendChild(cardMain)

            const image = document.createElement("img")
            image.classList.add("card-img-top")
            image.src = imageUrl
            cardMain.appendChild(image)

            const cardBody = document.createElement("div")
            cardBody.classList.add("card-body")
            cardMain.appendChild(cardBody)

            const para = document.createElement("p")
            para.innerText = title
            cardBody.appendChild(para)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
